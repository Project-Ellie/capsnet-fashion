<!doctype html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>



<div class="container">
    <div class="row"><h2>Images with failed classification </h2> (<a href="/reload" class="button">reload</a>)</div>
    {% for row in image_grid %}
        <div class="row">
            {% for image in row %}
                <div class="col">
                    <img src="{{ image.file }}">
                    <div>{{ image.lbl }}</div>
                    <div>{{ image.pred }}</div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
